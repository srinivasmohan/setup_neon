apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-controller
  namespace: neon
  labels:
    app: storage-controller
    app.kubernetes.io/part-of: neon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage-controller
  template:
    metadata:
      labels:
        app: storage-controller
    spec:
      containers:
        - name: storage-controller
          image: PLACEHOLDER_ECR_REGISTRY/neon/storage-controller:latest
          ports:
            - containerPort: 1234
              name: http
          args:
            - "--listen"
            - "0.0.0.0:1234"
            - "--dev"
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: storage-controller-pg-cluster-app
                  key: uri
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /ready
              port: 1234
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /status
              port: 1234
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: storage-controller
  namespace: neon
  labels:
    app: storage-controller
spec:
  selector:
    app: storage-controller
  ports:
    - port: 1234
      targetPort: 1234
      name: http
  type: ClusterIP
