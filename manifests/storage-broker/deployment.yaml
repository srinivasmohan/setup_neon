apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-broker
  namespace: neon
  labels:
    app: storage-broker
    app.kubernetes.io/part-of: neon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage-broker
  template:
    metadata:
      labels:
        app: storage-broker
    spec:
      containers:
        - name: storage-broker
          image: PLACEHOLDER_ECR_REGISTRY/neon/storage-broker:latest
          ports:
            - containerPort: 50051
              name: grpc
          args:
            - "--listen-addr"
            - "0.0.0.0:50051"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "512Mi"
          readinessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: storage-broker
  namespace: neon
  labels:
    app: storage-broker
spec:
  selector:
    app: storage-broker
  ports:
    - port: 50051
      targetPort: 50051
      name: grpc
  type: ClusterIP
