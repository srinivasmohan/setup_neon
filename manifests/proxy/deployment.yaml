apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy
  namespace: neon
  labels:
    app: proxy
    app.kubernetes.io/part-of: neon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:
      labels:
        app: proxy
    spec:
      containers:
        - name: proxy
          image: PLACEHOLDER_ECR_REGISTRY/neon/proxy:latest
          ports:
            - containerPort: 4432
              name: postgres
            - containerPort: 7000
              name: http
          args:
            - "--proxy"
            - "0.0.0.0:4432"
            - "--http"
            - "0.0.0.0:7000"
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "2Gi"
          readinessProbe:
            tcpSocket:
              port: 4432
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 4432
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: proxy
  namespace: neon
  labels:
    app: proxy
spec:
  selector:
    app: proxy
  ports:
    - port: 5432
      targetPort: 4432
      name: postgres
    - port: 7000
      targetPort: 7000
      name: http
  type: LoadBalancer
